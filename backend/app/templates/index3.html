<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Newsletter Generator</title>
  <style>
    #loading {
      display: none;
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 20px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <form id="prompt-form" method="POST" enctype="multipart/form-data">
    <textarea name="user_prompt" placeholder="Enter prompt here"></textarea>
    <input type="file" name="pdf_file" />
    <button type="submit">Generate Template</button>
  </form>

  <div id="loading">Generating template, please wait...</div>

  <script>
    const form = document.getElementById('prompt-form');
    const loadingDiv = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loadingDiv.style.display = 'block';

      const formData = new FormData(form);

      try {
        const response = await fetch('/', {
          method: 'POST',
          body: formData,
          redirect: 'follow'  // FOLLOW the redirect automatically
        });

        if (response.redirected) {
          // Redirected by server â†’ go there
          window.location.href = response.url;
        } else {
          loadingDiv.style.display = 'none';
          alert("Unexpected response. Template might not have been generated.");
        }
      } catch (error) {
        loadingDiv.style.display = 'none';
        alert("Network error: " + error.message);
      }
    });
  </script>

</body>
</html>
