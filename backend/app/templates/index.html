<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Generator</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      color: #3b82f6;
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-out;
    }
    /* Form Container */
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.6s ease-out;
    }
    /* Input Field */
    textarea, input[type="file"], button {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }
    textarea {
      resize: vertical;
      min-height: 150px;
      max-height: 300px;
    }
    input[type="file"] {
      font-size: 0.9rem;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    button:active {
      background-color: #1d4ed8;
    }
    /* Loading Indicator */
    #loading {
      display: none;
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 20px;
      color: #3b82f6;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }
    /* Animation Keyframes */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes slideIn {
      0% { transform: translateY(-30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    /* Responsive Styles */
    @media (max-width: 768px) {
      .form-container {
        padding: 15px;
      }
      textarea {
        font-size: 0.9rem;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Main Container -->
  <div class="form-container">
    
    <!-- Title -->
    <h1>Newsletter Template Generator</h1>

    <!-- Form -->
    <form id="prompt-form" method="POST" enctype="multipart/form-data">
      
      <!-- Textarea -->
      <textarea name="user_prompt" placeholder="Enter your prompt here"></textarea>
      
      <!-- File Upload -->
      <div>
        <label for="pdf_file">Upload your PDF:</label>
        <input type="file" name="pdf_file" id="pdf_file" />
      </div>
      
      <!-- Submit Button -->
      <button type="submit">Generate Template</button>
    </form>

    <!-- Loading Indicator -->
    <div id="loading">Generating template, please wait...</div>

  </div>

  <script>
    const form = document.getElementById('prompt-form');
    const loadingDiv = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loadingDiv.style.display = 'block';

      const formData = new FormData(form);

      try {
        const response = await fetch('/', {
          method: 'POST',
          body: formData,
          redirect: 'follow'  // FOLLOW the redirect automatically
        });

        if (response.redirected) {
          // Redirected by server â†’ go there
          window.location.href = response.url;
        } else {
          loadingDiv.style.display = 'none';
          alert("Unexpected response. Template might not have been generated.");
        }
      } catch (error) {
        loadingDiv.style.display = 'none';
        alert("Network error: " + error.message);
      }
    });
  </script>

</body>
</html>
