<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GrapesJS Newsletter Editor</title>
  <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
    }

    #gjs {
      height: 100vh;
    }

    .panel__top {
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    button {
      padding: 6px 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .gjs-blocks-c {
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="panel__top">
    <h2 style="margin: 0;">Newsletter Editor</h2>
    <button id="savePdfBtn">Save as PDF</button>
  </div>

  <div id="gjs"></div>

  <script src="https://unpkg.com/grapesjs"></script>

  <script>
    const editor = grapesjs.init({
      container: '#gjs',
      height: '100%',
      width: 'auto',
      fromElement: false,
      storageManager: false,
      panels: {
        defaults: [
          {
            id: 'blocks',
            el: '.panel__blocks',
          }
        ]
      },
      blockManager: {
        appendTo: '.panel__blocks'
      }
    });

    // Add custom blocks
    const blockManager = editor.BlockManager;

    blockManager.add('text-block', {
      label: 'Textbox',
      category: 'Basic',
      content: '<div>Editable Text</div>',
    });

    blockManager.add('image-block', {
      label: 'Image',
      category: 'Basic',
      content: '<img src="https://via.placeholder.com/150" alt="Image" />',
    });

    blockManager.add('button-block', {
      label: 'Button',
      category: 'Basic',
      content: '<button class="btn">Click Me</button>',
    });

    blockManager.add('link-block', {
      label: 'Link',
      category: 'Basic',
      content: '<a href="https://example.com" target="_blank">Visit Link</a>',
    });

    // Load existing generated HTML (optional)
    fetch('/generated')
      .then(res => res.text())
      .then(data => {
        const styleMatch = data.match(/<style[^>]*>([\s\S]*?)<\/style>/i);
        const htmlBody = data.replace(/<style[^>]*>[\s\S]*?<\/style>/i, '').trim();
        editor.setComponents(htmlBody);
        editor.setStyle(styleMatch ? styleMatch[1] : '');
      });

    // Save as PDF
    document.getElementById('savePdfBtn').addEventListener('click', () => {
      const win = window.open('', '', 'width=800,height=1000');
      const html = `
        <html>
          <head>
            <title>Newsletter PDF</title>
            <style>${editor.getCss()}</style>
          </head>
          <body>${editor.getHtml()}</body>
        </html>
      `;
      win.document.write(html);
      win.document.close();
      win.focus();
      win.print();
    });
  </script>

  <!-- Block Panel Container -->
  <div class="panel__blocks" style="position: fixed; top: 50px; left: 0; bottom: 0; width: 200px; background: #f7f7f7; overflow-y: auto; border-right: 1px solid #ccc;"></div>

</body>
</html>
